<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
  <head>
    <meta charset="UTF-8" />
    <title>List of vets</title>

    <link rel="stylesheet" href="../../static/resources/css/petclinic.css" th:href="@{/resources/css/petclinic.css}" />
  </head>
  <body>
    <!--say to Themleaf type of owner object -->
    <!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
    <h2>Veterinarians</h2>
    <table id="vets" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialties</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="vet : ${vets}">
          <!--        sumbol "?" - say Thymeleaf attention for may be Null in value -->
          <td th:text="${vet?.firstName + ' ' + vet?.lastName}">Joe</td>
          <td><span th:each="spetialty : ${vet.specialties}" 
                    th:text="${spetialty.description + ' '}" />
            <span th:if="${vet?.specialties?.size() == 0}">none</span></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
